<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Serif: A Visual Course Shopping Cart for Northwestern University</title>

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/cosmo.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    
    <link rel="apple-touch-icon" sizes="57x57" href="https://s3.amazonaws.com/serif-assets/apple-touch-icon-57x57.png">

    <link rel="icon" type="image/png" href="https://s3.amazonaws.com/serif-assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://s3.amazonaws.com/serif-assets/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="https://s3.amazonaws.com/serif-assets/favicon-96x96.png" sizes="96x96">

    <link rel="shortcut icon" href="https://s3.amazonaws.com/serif-assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="https://s3.amazonaws.com/serif-assets/mstile-144x144.png">

    <meta name="theme-color" content="#520063">

    <!-- Facebook -->
    <meta property="fb:app_id" content="742478919218985" />
    <meta property="og:url" content="https://infinite-brushlands-3960.herokuapp.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My Schedule on Serif" />
</head>

<body>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '742478919218985',
            xfbml      : true,
            version    : 'v2.5'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- TODO Make it go to home page -->
                <a class="navbar-brand" href="{{url_for('index')}}"><b>Serif</b></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('about')}}">About</a></li>
                    <li><a href="{{url_for('contact')}}">Contact</a></li>
                    <li><a href="{{url_for('development')}}">Development</a></li>
                </ul>
                <!--
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('login')}}">Login</a></li>
                </ul>
                -->
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Created by &copy; <a href="http://joonparkmusic.com">Joon Park</a> 2015 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{url_for('terms_of_service')}}">Terms of Service</a></p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="{{url_for('static', filename='jquery.hoverIntent.minified.js')}}"></script>

    <script type='text/javascript' src="{{url_for('static', filename='bootstrap/js/bootstrap.js')}}"></script>
    
    <script type='text/javascript' src="{{url_for('static', filename='fullcalendar/lib/moment.min.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='fullcalendar/fullcalendar.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='fullcalendar/gcal.js')}}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="{{url_for('static', filename='html2canvas.js')}}"></script>

    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
</body>


</html>
